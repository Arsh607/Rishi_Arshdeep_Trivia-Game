<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Trivia Game</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="game-container">
			<form id="trivia-form">
                <div id="container">
                    <div id="welcome-message"></div>
                    <input type="text" id="username" placeholder="Enter your username" />
                    <button onclick="initializeSession()">Start Session</button>
                    <button onclick="endSession()">Log Out</button>
                </div>
				<!-- Loading State / Skeleton Loader -->
				<div id="loading-container" class="hidden">
					<div class="skeleton skeleton-option"></div>
					<div class="skeleton skeleton-option"></div>
					<div class="skeleton skeleton-option"></div>
					<div class="skeleton skeleton-option"></div>
					<div class="skeleton skeleton-option"></div>
					<div class="skeleton skeleton-option"></div>
					<div class="skeleton skeleton-option"></div>
					<div class="skeleton skeleton-option"></div>
					<div class="skeleton skeleton-option"></div>
					<div class="skeleton skeleton-option"></div>
				</div>

				<div id="question-container" class="hidden"></div>
				<input
					type="text"
					id="username"
					placeholder="Enter your name"
				/>
				<button type="submit" id="finish-game">Finish Game</button>
			</form>
			<button id="new-player" class="hidden">New Player</button>
			<table id="score-table">
				<thead>
					<tr>
						<th>Player</th>
						<th>Score</th>
					</tr>
				</thead>
				<tbody>
					<!-- Scores will be inserted here -->
				</tbody>
			</table>
		</div>

        <div id="container">
            <div id="message"></div>
            <form id="user-form" onsubmit="submitForm(event)">
                <input type="text" id="username" placeholder="Enter your username" required />
                <input type="email" id="email" placeholder="Enter your email" required />
                <button type="submit">Submit</button>
            </form>

        <div id="score-container"></div>
        <button id="new-player" class="hidden">New Player</button>

        
    
		<script src="script.js"></script>
	</body>
</html>
